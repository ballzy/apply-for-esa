{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="heading-large">
        Look up an address (simple)
      </h1>

      <form action="select-address" method="#">

        <div class="form-group" data-required data-error="Enter a postcode">
          <label for="postcode" class="form-label">Enter postcode</label>
          <input type="text" name="postcode" id="postcode" class="form-control" value="">
        </div>

        <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
