{% extends "layout.html" %}

{% block page_title %}
  Pregnancy
{% endblock %}

{% block content %}

<main id="content" role="main">
	{% include "../includes/phase_banner_alpha.html" %}

	<form action="expected-return-date" method="#" class="form">
		<div class="grid-row">
			<div class="column-two-thirds">
				<a class="link-back" href="fit-note">Back</a>
				<header>
				    <h1 class="form-title heading-large">
				    	<!-- <span class="heading-secondary">Section 6 of 23</span> -->
				      Pregnancy
				    </h1>
			    </header>

				<div class="form-group">
			        <fieldset class="inline">
			            <legend><span class="heading-medium">Are you pregnant?</span></legend>

			            <label class="block-label" data-target="pregnant" for="radio-inline-10">
							<input id="radio-inline-10" type="radio" name="pay-mortgage" value="Yes">
							Yes
						</label>
						<label class="block-label" for="radio-inline-11">
							<input id="radio-inline-11" type="radio" name="pay-mortgage" value="No">
							No
						</label>
					</fieldset>
				</div>

	            <div class="form-date js-hidden panel panel-border-narrow" id="pregnant">
	            	<legend class="form-label-bold">What is the due date?</legend>

	            	<p class="form-hint">DD MM YYYY</p>

	            	<div class="form-group form-group-day">
	                	<label for="dob-day">Day</label>
	                	<input type="text" class="form-control" id="dob-day" maxlength="2" name="dob-day">
	              	</div>
	            	<div class="form-group form-group-month">
	                	<label for="dob-month">Month</label>
	                	<input type="text" class="form-control" id="dob-month" maxlength="2" name="dob-month">
	            	</div>
	            	<div class="form-group form-group-year">
	                	<label for="dob-year">Year</label>
	                	<input type="text" class="form-control" id="dob-year" maxlength="4" name="dob-year">
	            	</div>
	            </div>

			    <!-- Primary buttons, secondary links -->
			    <div class="form-group">
				    <input type="submit" class="button" value="Continue"> <!--a href="overview">I do not agree - leave now</a-->
			    </div>

			</div>
			<div class="column-one-third">
			  	{% include "../includes/help.html" %}
			</div>
		</div>

	</form>
</main>

{% endblock %}
