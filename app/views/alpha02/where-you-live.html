{% extends "layout.html" %}

{% block page_title %}
  Previous partner
{% endblock %}

{% block content %}

<main id="content" role="main">
	{% include "../includes/phase_banner_alpha.html" %}

	<form action="education" method="#" class="form">
		<div class="grid-row">
			<div class="column-two-thirds">
				<header>
			    <h1 class="form-title heading-large">
			    	<!-- <span class="heading-secondary">Section 8 of 23</span> -->
			      Where you live
			    </h1>
			  </header>

			  <div class="form-group">
	        <fieldset class="">
	          <legend class="form-label" for="partner">You live in:</legend>
	          <label class="block-label" data-target="mortgage" for="radio-inline-1">
	            <input id="radio-inline-1" type="radio" name="partner" value="Yes">
	            A place you own or pay the mortgage for
	          </label>
	          <label class="block-label" data-target="rented" for="radio-inline-2">
	            <input id="radio-inline-2" type="radio" name="partner" value="No">
	            Rented accomodation
	          </label>
	          <label class="block-label" data-target="care-home" for="radio-inline-3">
	            <input id="radio-inline-3" type="radio" name="partner" value="No">
	            A care home
	          </label>
	          <label class="block-label" data-target="hospice" for="radio-inline-4">
	            <input id="radio-inline-4" type="radio" name="partner" value="No">
	            A hospice
	          </label>
	          <label class="block-label" data-target="homeless" for="radio-inline-6">
	            <input id="radio-inline-6" type="radio" name="partner" value="No">
	            You're homeless
	          </label>
	          <label class="block-label" data-target="other" for="radio-inline-5">
	            <input id="radio-inline-5" type="radio" name="partner" value="No">
	            Something else
	          </label>
	          
	          <div class="panel-indent js-hidden" id="other">
	            <label class="form-label"><input type="text" class="form-control" id="address-line1"></label>
	          </div>
	        </fieldset>
	      </div>

	      <div class="panel panel-border-narrow js-hidden" id="care-home">
	      	<div class="form-group">
	      		<fieldset class="inline">
		          <legend class="form-label-bold" for="partner">Are you in the care home temporarily?</legend>
		          <label class="block-label" data-target="mortgage" for="radio-inline-7">
		            <input id="radio-inline-7" type="radio" name="partner" value="Yes">
		            Yes
		          </label>
		          <label class="block-label" data-target="rented" for="radio-inline-8">
		            <input id="radio-inline-8" type="radio" name="partner" value="No">
		            No
		          </label>
		        </fieldset>
	      	</div>
	      </div>


		    <!-- Primary buttons, secondary links -->
		    <div class="form-group">
		      <input type="submit" class="button" value="Continue"> <!--a href="overview">I do not agree - leave now</a-->
		    </div>

		  </div>
		  <div class="column-one-third">
		  	<p>&nbsp;</p>
		  </div>
		</div>

  </form>
</main>

{% endblock %}
